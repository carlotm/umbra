<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Umbra, a multi box-shadow generator">
    <meta name="keywords" content="box-shadow generator,box-shadow,css
        boxshadow,sass,sass box-shadow,css box shadow generator">

    <style>
        @font-face{
            font-family: UmbraFont;
            font-style: italic;
            font-weight: 700;
            src: url(<%= BASE_URL %>assets/fonts/HKGrotesk-BoldItalic.woff2) format("woff2"),
                url(<%= BASE_URL %>assets/fonts/HKGrotesk-BoldItalic.woff) format("woff")
        }

        @font-face{
            font-family: UmbraFont;
            font-style: normal;
            font-weight: 700;
            src: url(<%= BASE_URL %>assets/fonts/HKGrotesk-Bold.woff2) format("woff2"),
                url(<%= BASE_URL %>assets/fonts/HKGrotesk-Bold.woff) format("woff")
        }

        @font-face{
            font-family: UmbraFont;
            font-style: italic;
            font-weight: 500;
            src: url(<%= BASE_URL %>assets/fonts/HKGrotesk-Italic.woff2) format("woff2"),
                url(<%= BASE_URL %>assets/fonts/HKGrotesk-Italic.woff) format("woff")
        }

        @font-face{
            font-family: UmbraFont;
            font-style: normal;
            font-weight: 400;
            src: url(<%= BASE_URL %>assets/fonts/HKGrotesk-Light.woff2) format("woff2"),
                url(<%= BASE_URL %>assets/fonts/HKGrotesk-Light.woff) format("woff")
        }

        @font-face{
            font-family: UmbraFont;
            font-style: italic;
            font-weight: 600;
            src: url(<%= BASE_URL %>assets/fonts/HKGrotesk-MediumItalic.woff2) format("woff2"),
                url(<%= BASE_URL %>assets/fonts/HKGrotesk-MediumItalic.woff) format("woff")
        }

        @font-face{
            font-family: UmbraFont;
            font-style: normal;
            font-weight: 600;
            src: url(<%= BASE_URL %>assets/fonts/HKGrotesk-Medium.woff2) format("woff2"),
                url(<%= BASE_URL %>assets/fonts/HKGrotesk-Medium.woff) format("woff");
        }

        @font-face{
            font-family: UmbraFont;
            font-style: italic;
            font-weight: 500;
            src: url(<%= BASE_URL %>assets/fonts/HKGrotesk-Regular.woff2) format("woff2"),
                url(<%= BASE_URL %>assets/fonts/HKGrotesk-Regular.woff) format("woff");
        }

        @font-face{
            font-family: UmbraHeadingFont;
            font-style: normal;
            font-weight: 400;
            src: url(<%= BASE_URL %>assets/fonts/LovedbytheKing.woff2) format("woff2"),
                url(<%= BASE_URL %>assets/fonts/LovedbytheKing.woff) format("woff");
        }
    </style>

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <title>Umbra ✓ A multi box-shadow generator ✓ Made by carloratm</title>
</head>
<body>
    <noscript>
        <strong>
            We're sorry but umbra doesn't work properly without
            JavaScript enabled. Please enable it to continue.
        </strong>
    </noscript>

    <header class="site-header">
        <h1>Umbra</h1>
        <h2>a multi box-shadow generator.</h2>
    </header>

    <div id="app"></div>

    <footer class="site-footer">
        <p class="site-footer__author">
            Made by
            <a href="https://tilde.club/~carloratm">carloratm</a>
        </p>
        <p class="site-footer__contribute">
            <a href="https://github.com/carlotm/umbra">contribute</a> |
            <a href="https://paypal.me/CarloAscani">donate</a>
        </p>
    </footer>

    <!-- built files will be auto injected -->
</body>
</html>
